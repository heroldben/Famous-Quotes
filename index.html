<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>Motivational Quotes</title>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <img src="fistup.png", alt="Silhouette of person raising a fist">
            <h1>Famous Quotes</h1>
            <textarea id="quote-inp" placeholder="Insert a famous quote here:"></textarea>
            <input type="text" id="author-inp" placeholder="From: ">
            <button id="insert-btn">Insert</button>
            <h1>-   Quotes -</h1>
            <ul id="quote-list">
            </ul>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
